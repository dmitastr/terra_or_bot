<meta charset="UTF-8"> 
<table style="border-collapse:collapse;width:750px;height:320px;font-family: Arial;text-align: center">
    <thead style="background-color: #00ff00">
        <tr>
            <th style="border: 1px solid black; background-color: #00ff00; font-weight: normal">{{ title }}</th>
            {% for date in dates %}
                <th style="border: 1px solid black; background-color: #00ff00; font-weight: normal">{{ date }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for name in names %}
            <tr>
                <td width="23%" style="border: 1px solid black" bgcolor="{{ name["bgcolor"] }}">{{ name["gamemaster_name"] }}</td>
                {% for date in dates %}
                    <td width="11%" style="border: 1px solid black" bgcolor="{{ name["bgcolor"] }}">{{ table_data[name["gamemaster_name"]][date] }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
